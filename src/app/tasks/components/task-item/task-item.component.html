<section >
  <div class="task-card ">
    <div class="d-flex justify-content-between mb-2 flex-md-row flex-column">
      <h3>
        {{ task.title }}
      </h3>
      <div class="task-state" [class.completed]="task.completed">
        {{ !task.completed ? "Completed" : "InProgress" }}
      </div>
    </div>

    <p>
      {{ task.text }}
    </p>
    <button (click)="onToggleTaskState()">
      {{ task.completed ? "Done" : "InProgress" }}
    </button>
  </div>
</section>
